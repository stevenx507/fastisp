apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ispfast-redis
  namespace: ispfast
spec:
  serviceName: ispfast-redis
  replicas: 1
  selector:
    matchLabels:
      app: ispfast-redis
  template:
    metadata:
      labels:
        app: ispfast-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: redis-data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: ispfast-redis
  namespace: ispfast
spec:
  selector:
    app: ispfast-redis
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
