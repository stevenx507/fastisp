apiVersion: apps/v1
kind: Deployment
metadata:
  name: ispfast-frontend
  namespace: ispfast
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ispfast-frontend
  template:
    metadata:
      labels:
        app: ispfast-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/stevenx507/ispfast-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: ispfast-frontend
  namespace: ispfast
spec:
  selector:
    app: ispfast-frontend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ispfast-frontend-hpa
  namespace: ispfast
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ispfast-frontend
  minReplicas: 3
  maxReplicas: 12
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 65
