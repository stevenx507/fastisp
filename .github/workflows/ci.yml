name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: frontend
    env:
      VITE_WONDERPUSH_WEBKEY: ${{ secrets.WONDERPUSH_WEBKEY }}
      WONDERPUSH_APPLICATION_ID: ${{ secrets.WONDERPUSH_APPLICATION_ID }}
      WONDERPUSH_ACCESS_TOKEN: ${{ secrets.WONDERPUSH_ACCESS_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  backend:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (Ruff, correctness rules)
        run: python -m ruff check app tests --select F

      - name: Compile check
        run: python -m compileall app

      - name: Unit tests
        run: pytest -q tests

  e2e:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    needs: frontend
    timeout-minutes: 30
    defaults:
      run:
        working-directory: frontend
    env:
      VITE_WONDERPUSH_WEBKEY: ${{ secrets.WONDERPUSH_WEBKEY }}
      WONDERPUSH_APPLICATION_ID: ${{ secrets.WONDERPUSH_APPLICATION_ID }}
      WONDERPUSH_ACCESS_TOKEN: ${{ secrets.WONDERPUSH_ACCESS_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: E2E (Playwright)
        run: npm run test:e2e

      - name: Upload Playwright report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          if-no-files-found: ignore

  loadtest:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Smoke load test
        env:
          BASE_URL: https://httpbin.org
        run: k6 run tests/load/smoke.js
