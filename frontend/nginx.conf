# /frontend/nginx.conf

server {
    listen 80;
    server_name localhost;

    # Oculta la versión de Nginx por seguridad
    server_tokens off;

    # Directorio raíz donde se encuentran los archivos estáticos de React
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Configuración para manejar el enrutamiento de una Single Page Application (SPA)
    location / {
        # Intenta servir el archivo solicitado directamente.
        # Si no lo encuentra, intenta servir el directorio solicitado.
        # Si ninguna de las anteriores funciona, redirige a /index.html
        # para que React Router pueda manejar la ruta.
        try_files $uri $uri/ /index.html;
    }

    # Configuración para compresión Gzip (mejora el rendimiento)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Configuración para el cache de assets estáticos
    location ~* \.(?:jpg|jpeg|gif|png|ico|css|js)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
