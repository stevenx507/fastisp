<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ISPMAX - Sistema de gestión para proveedores de internet">
    <meta name="theme-color" content="#3b82f6">

    <title>ISPMAX - Panel de Control</title>
  </head>
  <body>
    <div id="root">
      <div id="fallback" style="font-family:system-ui,Segoe UI,Roboto;display:flex;align-items:center;justify-content:center;height:100vh;color:#000;background:#fff;">
        <div style="text-align:center;max-width:720px;padding:24px;">
          <h1 style="font-size:20px;margin-bottom:8px;">Cargando la aplicación ISPMAX…</h1>
          <p style="opacity:0.9;margin-bottom:12px">Si la pantalla permanece en blanco, abre la consola del navegador (F12) y revisa errores.</p>
          <pre id="runtime-error" style="display:none;white-space:pre-wrap;text-align:left;background:rgba(0,0,0,0.04);padding:12px;border-radius:8px;max-height:240px;overflow:auto;font-size:12px;color:#111"></pre>
        </div>
      </div>
    </div>
    <script>
      window.addEventListener('error', function (event) {
        try {
          var pre = document.getElementById('runtime-error')
          if (pre) {
            pre.style.display = 'block'
            pre.textContent = (event && event.error && event.error.stack) || event.message || String(event)
          }
        } catch (e) { }
      })
      window.addEventListener('unhandledrejection', function (ev) {
        try {
          var pre = document.getElementById('runtime-error')
          if (pre) {
            pre.style.display = 'block'
            pre.textContent = (ev && ev.reason && ev.reason.stack) || (ev && ev.reason) || String(ev)
          }
        } catch (e) { }
      })
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Stripe -->
    <script src="https://js.stripe.com/v3/"></script>
  </body>
</html>
