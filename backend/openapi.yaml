openapi: 3.0.3
info:
  title: ISPFAST API
  version: 1.0.0
servers:
  - url: /api/v1
paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: Service is healthy
  /auth/login:
    post:
      summary: Authenticate user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Authenticated
        '401':
          description: Invalid credentials
  /dashboard/stats:
    get:
      summary: Client dashboard stats
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Dashboard payload
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
